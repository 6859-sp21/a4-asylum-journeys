<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>

<!-- Create an element where the map will take place -->
<svg id="my_dataviz" width="600" height="500"></svg>


<script>

// The svg
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

// Map and projection
var projection = d3.geoMercator()
    .scale(85)
    .translate([width/2, height/2*1.3])

// A path generator
var path = d3.geoPath()
    .projection(projection)

function join(lookupTable, mainTable, lookupKey, mainKey, select) {
    var l = lookupTable.length,
        m = mainTable.length,
        lookupIndex = [],
        output = [];
    for (var i = 0; i < l; i++) { // loop through l items
        var row = lookupTable[i];
        lookupIndex[row[lookupKey].trim()] = row; // create an index for lookup table
    }
    console.log(lookupIndex)
    for (var j = 0; j < m; j++) { // loop through m items
        var y = mainTable[j];
        var x = lookupIndex[y[mainKey]]; // get corresponding row from lookupTable
        output.push(select(y, x)); // select only the columns you need
    }
    return output;
};

// Load world shape AND list of connection
d3.queue()
  .defer(d3.json, "https://6859-sp21.github.io/a4-asylum-journeys/world.geojson")  // World shape
  .defer(d3.csv, "https://6859-sp21.github.io/a4-asylum-journeys/test_connection.csv") // Connections
  .defer(d3.csv, "https://6859-sp21.github.io/a4-asylum-journeys/countries_codes_and_coordinates.csv") // Country center coordinates
  .await(ready);

function ready(error, dataGeo, dataConn, dataCoord) {

    var data = join(dataCoord, dataConn, "Alpha-3 code", "Country of Asylum Code", function(connection, country) {
      //console.log(country['Longitude (average)'])
      //console.log(country['Country'])
      return {
        long1: 0,
        lat1: 0,
        long2: (country !== undefined) ? parseFloat(country['Longitude (average)']) : 1,
        lat2: (country !== undefined) ? parseFloat(country['Latitude (average)']): 1,
        country: (country !== undefined) ? parseFloat(country['Country']): 'null',
      }
    });
    // Reformat the list of link. Note that columns in csv file are called long1, long2, lat1, lat2
    var link = []
    data.forEach(function(row){
      source = [+row.long1, +row.lat1]
      target = [+row.long2, +row.lat2]
      topush = {type: "LineString", coordinates: [source, target]}
      link.push(topush)
    })
    console.log(link)

    // Draw the map
    svg.append("g")
        .selectAll("path")
        .data(dataGeo.features)
        .enter().append("path")
            .attr("fill", "#b8b8b8")
            .attr("d", d3.geoPath()
                .projection(projection)
            )
            .style("stroke", "#fff")
            .style("stroke-width", 0)

    // Add the path
    svg.selectAll("myPath")
      .data(link)
      .enter()
      .append("path")
        .attr("d", function(d){ return path(d)})
        .style("fill", "none")
        .style("stroke", "#69b3a2")
        .style("stroke-width", 2)

}

</script>
